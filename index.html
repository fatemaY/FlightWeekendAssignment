<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Include necessary meta tags, title, and stylesheets -->
  <title>User Authentication</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div id="loginForm">
      <h2>Login</h2>
      <form id="userLoginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <div class="error-message" id="passwordError"></div>
        </div>
        <div class="form-group">
          <label for="isAdmin">Admin:</label>
          <input type="checkbox" id="isAdmin" name="isAdmin">
        </div>
        <button type="button" id="loginButton">Login</button>
      </form>
    </div>

    <div id="userFeatures" style="display: none;">
      <h2>User Features</h2>
      <ul id="featuresList"></ul>

      <div class="flightscontainer">
      <div id="flightData" style="display: none;">
        <h2>Available Flights</h2>
        <ul id="flightList"></ul>
      </div>
      <div id="bookingSystem" style="display: none;">
        <h2>Booking System</h2>

      <div class="cartcontainer">
        <div id="cart">
          <h3>Cart</h3>
          <ul id="cartList"></ul>
          <button id="bookButton" disabled>Book</button>
        </div>
      </div>
      </div>
      </div>

    
      <div id="addFlightFormContainer" style="display: none;">
        <h2>Add Flight</h2>
        <form id="addFlightForm">
          <label for="from">From:</label>
          <input type="text" id="from" required><br>
    
          <label for="to">To:</label>
          <input type="text" id="to" required><br>
    
          <label for="price">Price:</label>
          <input type="number" id="price" required><br>
    
          <label for="date">Departure Date:</label>
          <input type="text" id="date" required placeholder="e.g., 2023-12-01"><br>
          <label for="Redate">Return Date:</label>
          <input type="text" id="Redate" required placeholder="e.g., 2023-12-07"><br>

          <button type="button" id="submitButton">Submit</button>

          </form>
      </div>
     
    <button id="logoutBtn" style="display: none;">Logout</button>

  </div>

  <script src="script.js"></script>
</body>

</html>
